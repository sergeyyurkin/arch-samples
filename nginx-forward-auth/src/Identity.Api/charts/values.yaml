replicaCount: 2

image:
  repository: syyurkin/identity-api
  tag: v2
  pullPolicy: IfNotPresent

service:
  type: NodePort
  port: 8000

ingress:
  enabled: true
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  hosts:
    - host: arch.homework
      paths: 
        - /auth

probes:
  liveness:
    path: /health
    timeoutSeconds: 2
    initialDelaySeconds: 10
    periodSeconds: 5
    port: 80
  readiness:
    path: /health
    initialDelaySeconds: 10
    periodSeconds: 5
    port: 80

env:
  aspnetcoreEnv: Development

postgresql:
  enabled: true
  postgresqlUsername: myuser
  postgresqlPassword: passwd
  postgresqlDatabase: myapp
  persistence:
    size: 0.1Gi
  service:
    port: "5432"

resources: {}